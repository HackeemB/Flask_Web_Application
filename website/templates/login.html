{% extends "base.html" %} {%block title %}Login{% endblock %}

<!--Anything that is put inside this block will show up on the screen if you render base.html -->
<!--Also allows me to override anything in here-->
<!--Here, we can type the name of the variables that we're expecting to be passed (eg. text)-->
{%block content%}
<form method="POST">
    <h3 align="center">Login</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input 
        type="email" 
        class="form-control"
        id="email"
        name="email" 
        placeholder="Enter email"/>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
        type="password" 
        class="form-control"
        id="password"
        name="password" 
        placeholder="Enter password"
        />
    </div>
    <br />
    <button type="submit"class="btn btn-primary">Login</button>
</form>



{% endblock %}
